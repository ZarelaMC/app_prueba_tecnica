name: Build and Deploy

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarqube:
    name: SonarCloud Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Fix Jest permissions
        run: chmod +x node_modules/.bin/jest

      - name: Run tests and generate coverage
        run: npx jest --coverage
      
      - name: Clean SonarQube Cache
        run: rm -rf .scannerwork

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_PROJECT_KEY: ZarelaMC_app_prueba_tecnica
          SONAR_ORGANIZATION: zarelamc
      
      - name: Validate SonarCloud Quality Gate
        run: |
          STATUS=$(curl -s -u "${{ secrets.SONAR_TOKEN }}:" "https://sonarcloud.io/api/qualitygates/project_status?projectKey=ZarelaMC_app_prueba_tecnica" | jq -r .projectStatus.status)
          if [[ "$STATUS" != "OK" ]]; then
            echo "❌ SonarCloud Quality Gate failed! Deployment aborted."
            exit 1
          else
            echo "✅ SonarCloud Quality Gate passed!"
          fi